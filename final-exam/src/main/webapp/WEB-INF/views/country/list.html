<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
</head>
<body>
<a href="/create-country">Add Country</a><br>
<a href="/cites">List City</a>
<h1>Countries</h1>
<fieldset>
    <legend>Country</legend>
    <table border="1">
        <tr>
            <th>Name Country</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="country : ${countries}">
            <tr>
                <td th:text="${country.name}"></td>
                <td><a th:href="@{/edit-country/__${country.id}__ }">Edit</a></td>
                <td><a th:href="@{/delete-country/__${country.id}__ }">Delete</a></td>
            </tr>
        </th:block>
    </table>
</fieldset>
</body>
</html>
