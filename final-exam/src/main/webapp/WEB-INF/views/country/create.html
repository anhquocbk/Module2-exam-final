<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Country</title>
</head>
<body>
<h1>Create country</h1>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-country}" th:object="${country}" method="post">
    <table>
        <tr>
            <td>Name country:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create country"><p>
                <a href="/countries">Cancel</a>
            </p></td>
        </tr>
    </table>
</form>
</body>
</html>
