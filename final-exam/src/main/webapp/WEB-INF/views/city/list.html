<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
</head>
<body>
<a href="/create-city">Add City</a><br>
<a href="/">District list</a>
<h1>City List</h1>
<fieldset>
    <legend></legend>
    <table border="1">
        <tr>
            <td>City</td>
            <td>Country</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        <th:block th:each="city:${cities}">
            <tr>
                <td th:text="${city.city}"></td>
                <td th:text="${city.country.name}"></td>
                <td><a th:href="@{/edit-city/__${city.id}__}">Edit</a></td>
                <td><a th:href="@{/delete-city/__${city.id}__}">Delete</a> </td>
            </tr>
        </th:block>
    </table>

</fieldset>
</body>
</html>
